<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login page</title>
	<link rel="stylesheet" href="../src/style/login.css">
	<link rel="stylesheet" href="../src/style/index.css">
	<link rel="stylesheet" href="../src/style/variables.css">
</head>
<body>
	<nav class="header">
		<a href="" class="logo">
			<img src="../src/assets/images/Final logo.png" alt="logo">
		</a>

		<div class="navigation">
			<a href="">Home</a>
			<a href="">Recipes</a>
		</div>

		<a href="saved-recipes.html" class="saved-recipes">
			<img src="../src/assets/images/bookmark.png" class="bookmark">
			<span>Saved recipes</span>
		</a>
	</nav>

	<section class="login">
		<h1>Please sign up or log in to get access to our recipes</h1>
		<div class="login-input">
			<label for="username">Username</label>
			<input type="text" name="username">
			<label for="password">Password</label>
			<input type="password">
		</div>
		<button class="loginbtn">Log in/sign up</button>
	</section>

	<script src="../src/script/login.js"></script>
</body>
<footer>
	<img src="../src/assets/images/Final logo.png" alt="logo">
</footer>
</html>
