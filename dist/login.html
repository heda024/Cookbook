<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login page</title>
	<link rel="stylesheet" href="../src/style/login.css">
	<link rel="stylesheet" href="../src/style/index.css">
	<link rel="stylesheet" href="../src/style/variables.css">
</head>
<body>
	<nav class="header">
		<a href="" class="logo">
			<img src="../src/assets/images/Final logo.png" alt="logo">
		</a>

	</nav>

	<form class="login">
		<h1>Please log in or sign to get access to our recipes</h1>
		<div class="login-input">
			<label for="email">E-mail</label>
			<input type="email" name="email" class="email-input">
			<p class="email-error"></p>
			<label for="password">Password</label>
			<input type="password" name="password" class="password-input">
			<p class="password-error"></p>
		</div>
		<p>Don't have an account? Click <button type="button" class="sign-up-form-open">here</button> to sign up</p>
		<div class="buttons">
			<button type="submit" class="loginbtn">Log in</button>
			<p class="submission-error"></p>
		</div>
	</form>

	<!-- ----------- sign up ------------- -->

	<div class="sign-up-form-container">
		<div class="close-sign-up-container">
			<button class="sign-up-form-close">X</button>
		</div>
		<form class="sign-up-form">	
			<label for="signup-email">Email</label>
			<input type="email" class="signup-email" name="signup-email">

			<label for="signup-password">Password</label>
			<input type="password" class="signup-password" name="signup-password">

			<p class="signup-error"></p>

			<button class="signup-btn">Sign up</button>
		</form>
	</div>

	<script src="./bundle.js" type="module"></script>
</body>




<footer>
	<img src="../src/assets/images/Final logo.png" alt="logo">
</footer>
</html>
