<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>contact page</title>
	<link rel="stylesheet" href="./src/style/contact.css">
	<link rel="stylesheet" href="./src/style/index.css">
	<link rel="stylesheet" href="./src/style/variables.css">
</head>
<body>

	<nav class="header">
		<a href="homepage.html" class="logo">
			<img src="./src/assets/images/Final logo.png" alt="logo">
		</a>

		<div class="navigation">
			<a href="homepage.html" class="home-nav">Home</a>
			<a href="contact.html" class="contact-nav">Contact us</a>
		</div>

		<div class="buttons">
			
			<button class="sign-out-btn">Sign out</button>
		</div>
	</nav>


	<div class="form-container">
		<form class="idea-form">
			<p class="idea-text">Do you have suggestions for new recipes to add to our website? Tell us your ideas below!</p>

			<div class="input">
				<label for="name">Your name</label>
				<input type="text" name="name" class="name">
			</div>

			<div class="input">
				<label for="email">Your e-mail</label>
				<input type="email" name="email" class="email">
			</div>

			<div class="input">
				<label for="title">Title of recipe</label>
				<input type="text" name="title" class="title">
			</div>

			<div class="input-box">
				<label for="ingredients">Ingredients</label>
				<textarea name="ingredients" class="ingredients" cols="30" rows="6" placeholder="List the ingredients here"></textarea>
			</div>

			<div class="input-box">
				<label for="instructions">Instructions</label>
				<textarea name="instructions" class="instructions" cols="30" rows="6" placeholder="Insert instructions here"></textarea>
			</div>

			<button type="submit" class="submit-button">Submit</button>

			<p class="contact-error"></p>
		</form>
	</div>
	
	
	<script src="./src/script/contact.js"></script>
</body>
<footer>
	<img src="./src/assets/images/Final logo.png" alt="logo">
</footer>
</html>
