<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipe website </title>
	<link rel="stylesheet" href="../src/style/homepage.css">
	<link rel="stylesheet" href="../src/style/index.css">
	<link rel="stylesheet" href="../src/style/variables.css">
	<link rel="stylesheet" href="../src/style/login.css">
</head>
<body>
	<nav class="header">
		<a href="homepage.html" class="logo">
			<img src="../src/assets/images/Final logo.png" alt="logo">
		</a>

		<div class="navigation">
			<a href="homepage.html" class="home-nav">Home</a>
			<a href="contact.html" class="contact-nav">Contact us</a>
		</div>

		<div class="buttons">
			<button class="sign-out-btn">Sign out</button>
		</div>
	</nav>

	<section class="search-section">
		<img src="../src/assets/images/homepage-cropped.jpg" class="search-image" alt="food">
		<div class="searchbar-content">
			<h1>What are you craving today?</h1>
			<div class="searchbar">
				<input type="search" placeholder="Search for recipes..." class="search-bar">
				<button class="searchbtn"><img src="../src/assets/images/search.png" class="searchbtnimg" alt="search"></button>
			</div>
		</div>
		
	</section>

	

	
<!-- Category navigation -->


	<div class="recipe-categories">
		<button class="category-button" data-category="Beef">Beef</button>
		<button class="category-button" data-category="Chicken">Chicken</button>
		<button class="category-button" data-category="Seafood">Seafood</button>
		<button class="category-button" data-category="Vegetarian">Vegetarian</button>
		<button class="category-button" data-category="Dessert">Dessert</button>
	</div>


<!-- search results-->

	<section class="search-result">
		
		<!-- This is where search results appear -->


		<!-- Meal details popup -->
		<div class="meal-details">
			<button class="close-details">X</button>
			<div class="meal-details-content">
				
			</div>
		</div>
	</section>
	<script src="../src/script/homepage.js"></script>
	<!-- <script src="./bundle.js" type="module"></script> -->

	
</body>

<footer>
	<img src="../src/assets/images/Final logo.png" alt="logo">
</footer>
</html>
